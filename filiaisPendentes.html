<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filiais Pendentes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Filiais Pendentes</h2>
    <form id="geradorFiliaisPendentesForm">
        <div class="form-group">
            <label for="idFilial">ID da Filial:</label>
            <input type="number" class="form-control" id="idFilial" min="1" max="999">
        </div>
        <div class="form-group">
            <label>Selecione as tabelas:</label>
            <select class="form-control" id="tabela">
                <option value="produto">Produto</option>
                <option value="gradeProd">GradeProd</option>
                <option value="filialEstoque">Filial Estoque</option>
                <option value="cliente">Cliente</option>
                <option value="funcionario">Funcionario</option>
                <option value="funcionarioCaixa">Funcionario Caixa</option>
                <option value="forma">Forma</option>
                <option value="conta">Conta</option>
                <option value="centroCusto">Centro de Custo</option>
                <option value="cor">Cor</option>
                <option value="tamanho">Tamanho</option>
                <option value="fornecedor">Fornecedor</option>
                <option value="composicaoprod">Composição</option>
                <option value="transportador">Transportador</option>
            </select>
            <!-- Adicione mais checkboxes para outras tabelas aqui -->
        </div>
        <button type="button" class="btn btn-primary mt-3" id="gerarFiliaisPendentesBtn">Gerar Filiais Pendentes</button>
        <button type="button" class="btn btn-success mt-3" id="copiarResultadoBtn" style="display: none;">
            <i class="bi bi-copy"></i> Copiar Resultado
        </button>
    </form>
    <textarea id="resultado" class="form-control mt-3" rows="5" readonly></textarea>
    <div id="alerta" class="alert alert-danger mt-3" role="alert" style="display: none;">
        Comando copiado para a área de transferência!
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="JS/filiaisPendentes.js"></script>

</body>
</html>
