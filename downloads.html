<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Downloads</h1>

        <table class="table table-striped mb-5"> <!-- Adicionando margem inferior para afastar da tabela -->
            <thead>
                <tr>
                    <th>Arquivo</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody id="downloadsTable">
                <!-- Os dados da tabela serÃ£o preenchidos dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <!-- Div para exibir a mensagem de sucesso -->
    <div class="success-message" id="successMessage">
        Arquivo adicionado com sucesso! <span class="float-right" style="cursor: pointer;" onclick="hideSuccessMessage()">X</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/downloads.js"></script>
</body>

</html>
